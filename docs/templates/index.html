<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Allan's PicoMite Library</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
  <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="light">
   <div class="container-fluid">
    <a class="navbar-brand" href="#">Allan's PicoMite Library</a>
   </div>
  </nav>
  
    <main>
      <div class="container py-4">
      
      <div class="row align-items-start">
          <div class="col-md-3">
            <div class="p-2 bg-body-primary">
              <h1>This is a Test</h1>
            </div>
          </div>
          <div class="col-md-9">
            <div class="container">
            {% for card in cards %}
            <div class="card border-primary mb-3">
              <div class="card-header row m-0">
                <div class="col-md-10 p-0"><h3> {{ card.title }} </h3></div>
                <div class="col-md-2 p-0"><p class="text-end"> {{ card.date }}</p></div>
              </div>
              <div class="card-body">
                <div class="card-title"><h4>{{ card.description }}</h4></div>
                <div class="card-text">
                    {{ card.code }}
               </div>
              </div>
             </div>
             {% endfor %}
             </div>
            </div>
          </div>
      
        <footer class="pt-3 mt-4 text-body-secondary border-top">
          &copy; 2025
        </footer>
      </div>
    </main>
  </body>
</html>
