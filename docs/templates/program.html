<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ program.title }}</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
  <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
   <div class="container-fluid">
    <a class="navbar-brand" href="/picomite_library/">Allan's PicoMite Library</a>
   </div>
  </nav>
  
    <main>
      <div class="container py-4">
            <div class="card border-success mb-3">
              <div class="card-header row m-0">
                <div class="col-md-10 p-0"><h3> {{ program.title|e }} </h3></div>
                <div class="col-md-2 p-0"><p class="text-end"> {{ program.date }}</p></div>
              </div>
              <div class="card-body">
                <div class="card-text">
                  <div class="row m-0">
                    {% if program.screenshot %}<div class="col-md-5"><img src="images/{{ program.screenshot }}" class="img-fluid d-block user-select-none" /></div><div class="col-md-5 p-0">
         {% else %}<div class="col-md-10 p-0">{% endif %}
                    <p>{{ program.description|e }}</p>
                   </div>
                   <div class="col-md-2 p-0">
                    <p class="text-end"><a href="{{ program.url }}"><button type="button" class="btn btn-secondary">Github</button></a></p>
                   </div>
                  </div>
                  <div class="row m-0">
                    <div class="col-md-12 p-0">
                    <p><hr /></p>
                    <pre class="text-success">{{ program.code|e }}</pre>
                    </div>
                  </div>
               </div>
            </div>
      </div>
        
        <footer class="pt-3 mt-4 text-body-secondary border-top">
         <p>Made with <a href="https://getbootstrap.com/">Bootstrap</a> and <a href="https://bootswatch.com/vapor/">Bootswatch Vapor</a>, by <a href="https://github.com/aefarrell">Allan Farrell</a>.</p>
         <p>Code released under the <a href="https://github.com/aefarrell/picomite_library/blob/main/LICENSE">MIT License</a></p>
        </footer>
      </div>
    </main>
  </body>
</html>
